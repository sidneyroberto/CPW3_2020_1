<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.scss">
    <title>IMC</title>
</head>

<body>
    <div id="banner">
        <h1>Cálculo de IMC</h1>
        <p>Calcule o seu índice de massa corporal</p>
    </div>

    <div id="formularioPessoa">
        <form onsubmit="aoCalcularIMC(event)">
            <label for="peso">Peso</label>
            <input type="number" name="peso" required min="0" step="0.1" id="peso">

            <label for="altura">Altura</label>
            <input type="number" name="altura" required min="0" step="0.01" id="altura">

            <input type="submit" value="Calcular">
        </form>
    </div>

    <span id="resultado"></span>

    <script src="js/index.js"></script>
</body>

</html>
